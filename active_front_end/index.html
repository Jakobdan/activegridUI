<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Active Grid controller</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   <div class=logo><img src="rulogo.avif" alt="ru logo"style="width: 100px; height: auto;">
    <h1>Active Grid motor controller</h1>
  </div>
    
    <!-- Container for motor boxes -->
    <div class = "units">
      <div id="motorContainer">
          <!-- Motors will be dynamically inserted here -->
      </div>

      <!-- Form to add a new motor -->
    <form id="addMotorForm" class="motor-box">
      <div class="input-group">
          <label for="address">Address:</label> 
          <input type="number" id="address" name="address" required>
      </div>

      <div class="input-group2">
          <label for="type">Type:</label>
          <select class="type-select" id="type" name="type">
              <option value="speed">Speed</option>
              <option value="pos">Position</option>
          </select>
      </div>
          
      <div class="input-group2">
          <label for="value">Value:</label>
          <input type="number" class="value-input" id="value" name="value" required>
      </div>

      <button id="addmotorbutton" type="submit">Add Motor</button>
    </form>

  </div>
    

    <div id="sliderContainer">
      <label for="slider">Global value changer:</label>
      <input type="range" id="slider" min="0" max="100" value="0">

  </div>
   <!-- Dropdown for changing type of selected motors -->
  <label for="type-select">Global type change:</label>
  <select id="type-select">
      <option value="speed">Speed</option>
      <option value="pos">Position</option>
  </select>


  <div> <button type="submit" id="batchupdatebutton"> Batch update </button></div>

   <script src="app.js"></script>
</body>
</html>
