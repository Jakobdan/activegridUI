<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Active Grid controller</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="headlist"> 
   <div 
      class="logo"><img src="rulogo.avif" alt="ru logo"style="width: 100px; height: auto;">
      <h1>Active Grid motor controller</h1> <br>
  
      <br>
      <br>
      <div id="restartbutton" class= 'restartbtn'>Restart</div>
      <div id="stopbutton" class= 'stopbtn'>Stop</div>
      <div id="selectallbutton" class= 'selectallbtn'>Select all</div> <br>
      <div id="openallbutton" class= 'openallbtn'>Close all</div>
      <div id="closeallbutton" class= 'closeallbtn'>Open all</div>
    </div>
    <div id="photo1" ><img src="infofhoto.png" alt="ru logo"></div>
  </div>
    <!-- Container for motor boxes -->
    <div class = "units">
      <div id="motorContainer">
          <!-- Motors will be dynamically inserted here -->
      </div>

      <!-- Form to add a new motor -->
    <form id="addMotorForm" class="motor-box">
      <div class="input-group">
          <label for="address">Motor:</label> 
          <input type="number" id="address" name="address" required>
      </div>

      <div class="input-group2">
          <label for="type">Type:</label>
          <select class="type-select" id="type" name="type">
              <option value="speed">Speed</option>
              <option value="pos">Position</option>
          </select>
      </div>
          
      <div class="input-group2">
          <label for="value">Value:</label>
          <input type="number" class="value-input" id="value" name="value" value= 0 required>
      </div>

      <button id="addmotorbutton" type="submit">Add new motor</button>
      <div id="errorContainer"></div>
    </form>
    
  </div>

<div id="batchupdatebox">    
  <div id="sliderContainer">
  <label for="slider">Global value changer:</label>
  <input type="range" id="slider" min="0" max="1000">
  <span id="sliderValue">0 RPM</span>
  </div>
  <!-- Dropdown for changing type of selected motors -->
  <label for="type-select">Global type change:</label>
  <select id="type-select">
    <option value="speed">Speed</option>
    <option value="pos">Position</option>
  </select>

  <div> <button type="submit" id="batchupdatebutton"> Batch update </button></div>
</div>
